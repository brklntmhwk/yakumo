# For more details of available options, see:
# https://wiki.hypr.land/Hypr-Ecosystem/hyprlock/

# The following lockscreen configuration is done based on:
# https://github.com/MrVivekRajan/Hyprlock-Styles/blob/e8489df1de8a1f589f90e14cc799bc14262144c5/Style-3/hyprlock.conf

$FONT = Moralerspace Neon HWNF
$WALLPAPER_PATH = ~/.local/share/hypr/wallpaper/wallpaper.png
$AVATOR_PATH = ~/.local/share/hypr/avator.png

general {
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    grace = 0 # Never allow for it to be unlocked on mouse movement
    disable_loading_bar = false
}

background {
    monitor =
    path = $WALLPAPER_PATH
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

image {
    monitor =
    path = $AVATOR_PATH
    border_size = 2
    border_color = rgba(255, 255, 255, 0)
    size = 130
    rounding = -1 # Negative values result in a circle
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 40
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, 0.70)
    font_size = 25
    font_family = $FONT
    position = 0, 350
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, 0.70)
    font_size = 120
    font_family = $FONT
    position = 0, 250
    halign = center
    valign = center
}

shape {
    monitor =
    size = 300, 60
    color = rgba(255, 255, 255, .1)
    rounding = 2
    border_size = 0
    border_color = rgba(253, 198, 135, 0)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)
    position = 0, -130
    halign = center
    valign = center
}

label {
    monitor =
    text = ïŠ¾  $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 2
    dots_size = 0.2 # Scale of the input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of the dots' absolute size, 0.0 - 1.0
    dots_center = false # Align left
    font_size = 18
    font_family = $FONT
    position = 0, -130
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of the input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of the dots' absolute size, 0.0 - 1.0
    dots_center = false # Align left
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = $FONT
    placeholder_text = <i><span foreground="##ffffff99">Enter Password...</span></i>
    hide_input = false
    position = 0, -210
    halign = center
    valign = center
    rounding = 2
}
